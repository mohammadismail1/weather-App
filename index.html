<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="/icons/weather-app.png">
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <form id="search-form">
    <input type="search" placeholder="Enter City Name" id="search-input" required autocomplete="off" />
    <br>
  </br>
  <button id="search-button">Search</button>
  </form> 
  <main id="app-container">
  <div id="location">
  <p>-------</p>
</div>
<div id="temp">
<img id="temp-icon" src="icons/storm.png" alt="">
<p><span id="temp-value">---</span><span id="temp-unit">&#176</span></span></p>
</div>
<div id="climate">
  <p>-----</p>
</div>
<div id="humidity">
  <p id="humidity1">--</p>
  <p id="pressure">--</p>
</div>
</main>
<script src="weather.js"></script>
</body>
</html>
